<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let store"> {{store.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
      <td mat-cell *matCellDef="let store"> {{store.address}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
      <td mat-cell *matCellDef="let store"> {{store.phone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let store"> {{store.email}} </td>
    </ng-container>

    <!-- Facebook Column -->
    <ng-container matColumnDef="facebook">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FACEBOOK </th>
      <td mat-cell *matCellDef="let store"> {{store.facebook}} </td>
    </ng-container>

    <!-- About Column -->
    <ng-container matColumnDef="about">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACERCA DE </th>
      <td mat-cell *matCellDef="let store"> {{store.about}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
      <td mat-cell *matCellDef="let store">
        <div class="button-row">
          <div class="flex-container">
            <div class="button-container">
              <button mat-mini-fab color="primary" (click)="onEdit($event, store)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div *ngIf="store.id !== selectedStore.id" class="button-container">
              <button mat-mini-fab color="warn" (click)="onDelete($event, store)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
