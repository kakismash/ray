<mat-card-title>
  Categorías de la tienda {{store.name}}
  <button (click)="openCategoryDialog()" style="float: right;" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
</mat-card-title>
<mat-card-subtitle>Puedes administrar tus categorías desde aqui</mat-card-subtitle>

<mat-card-content>
  <mat-accordion>
      <mat-expansion-panel matRipple *ngFor="let category of categories" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
              <mat-panel-title style="display: flex;">
                  <div style="margin: auto;">
                      {{category.name}}
                  </div>
                  <button (click)="onEdit($event, category)" style="margin: auto;" mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="onDelete($event, category)" style="margin: auto;" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
              </mat-panel-title>
              <mat-panel-description>
                  <img style="height: 40px;" [src]="category.image" alt="">
              </mat-panel-description>
          </mat-expansion-panel-header>
      </mat-expansion-panel>
  </mat-accordion>
</mat-card-content>
