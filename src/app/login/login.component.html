<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="options">
        <p>Entrar al sistema</p>
        <mat-form-field class="full-width-input">
          <input [(ngModel)]="user.username" matInput placeholder="Nombre de usuario" [formControl]="usernameControl" required>
          <mat-error *ngIf="usernameControl.hasError('required')">Por favor inserte su nombre de usuario</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input [(ngModel)]="user.password" matInput type="password" placeholder="Password" [formControl]="passwordControl" required>
          <mat-error *ngIf="passwordControl.hasError('required')">Por favor inserte su contraseÃ±a</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
